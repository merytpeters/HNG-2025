name: HNG CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Backend/requirements.txt ]; then pip install -r Backend/requirements.txt; fi
          pip install black

      - name: Check code formatting with Black
        run: black --check Backend

      - name: Run Python syntax check
        run: python -m py_compile $(find Backend -name "*.py")

      - name: Verify FastAPI app can start
        working-directory: Backend
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 3
          curl -f http://127.0.0.1:8000/health || (echo "❌ App failed to start" && exit 1)
          pkill -f uvicorn

      - name: Confirm workflow completion
        run: echo "✅ HNG CI completed successfully!"

  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: Backend
        run: docker build -t hng-backend .

      - name: Run Docker container
        working-directory: Backend
        run: |
          # Map container port 80 → host 8080 for CI test
          docker run -d --name hng-backend-test -p 8080:80 -e PORT=80 hng-backend

          echo "Waiting for the container to start..."
          sleep 5

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "❌ Health check failed with status $RESPONSE"
            echo "Container logs:"
            docker logs hng-backend-test
            exit 1
          else
            echo "✅ Health check passed"
          fi

          docker stop hng-backend-test
          docker rm hng-backend-test

      - name: Confirm workflow completion
        run: echo "✅ Docker CI completed successfully!"
